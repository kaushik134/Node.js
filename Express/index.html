    <form action="\login" method="post">
        <div class="mb-3 mt-3">
            <label for="uname" class="form-label">Firstname:</label>
            <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Lastname:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter username" name="lname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label" id="city" name="city">City:</label>
            <select class="form-select" >
                <option>Surat</option>
                <option>Ahemdabad</option>
                <option>Baroda</option>
                <option>Anand</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bod" class="form-label">BOD:</label>
            <input type="date" class="form-control" id="bod" placeholder="Enter username" name="BOD" required>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="myCheck"  required>
            <label class="form-check-label" for="myCheck">I agree on blabla.</label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
